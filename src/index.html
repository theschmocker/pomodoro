<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#001a35">
        <title>Pomodoro Timer</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&text=PomdrTie" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <link rel="icon" type="image/png" sizes="128x128"  href="static/favicon-128.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="static/favicon-192.png">
        <link rel="icon" type="image/png" sizes="256x256"  href="static/favicon-256.png">
        <link rel="manifest" href="static/pomodoro.webmanifest"/>
    </head>
    <body>
        <h1>Pomodoro Timer</h1>
        <div role="timer-start-stop" class="timer no-select"">
            <h4 class="timer-label-wrapper"><span id="timer-label" class="label">Pomodoro</span></h4>
            <h2 id="countdown"></h2>
            <div id="timer-state">
                <span class="play"></span>
                <span class="pause hidden"></span>
            </div>
        </div>
        <!--Session controls-->
        <div class="settings-container">
            <div class="time-setting no-select" id="session-setting">
                <h4 class="time-setting--heading label">Session Length</h4>
                <div class="time-setting--controls">
                    <button class="decrement"></button>
                    <p class="minute-setting" id="session-length"></p>
                    <button class="increment"></button>
                </div>
            </div>
            <!--Break controls-->
            <div class="time-setting no-select" id="break-setting">
                <h4 class="time-setting--heading label">Break Length</h4>
                <div class="time-setting--controls">
                    <button class="decrement"></button>
                    <p class="minute-setting" id="break-length">5</p>
                    <button class="increment"></button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="control-button" id="change-timer">Change Timer</button>
            <button class="control-button" id="reset">Reset</button>
        </div>
    </body>
</html>
